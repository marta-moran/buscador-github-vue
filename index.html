<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title"><!--{{ message }} --> Buscar github usuarios</h1>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="doSearch">
                <input v-model="search" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!--v-show hace lo mismo pero añade un display none. En cambio con if no estaría en el DOM si es false-->
            <div class="result" v-if="result">
                <h2 class="result__name">{{ result.name }}</h2>
                <img v-bind:src="result.avatar_url" :alt="result.name" class="result__avatar"> <!--forma acortada :alt-->
                <p class="result__bio">{{ result.bio }}</p>
                <p>{{ result.location }}</p>
                <br>
            </div>
            <p v-else>Waiting for search...</p>
            <!-- Error -->
            <div class="result__error" v-if="error">{{ error }}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
